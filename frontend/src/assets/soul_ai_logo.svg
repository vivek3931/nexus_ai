<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the soul symbol -->
    <linearGradient id="soulGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glass effect filter -->
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offset"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.1"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glass circle for the soul symbol -->
  <circle cx="45" cy="60" r="35" 
          fill="rgba(255,255,255,0.02)" 
          stroke="rgba(255,255,255,0.08)" 
          stroke-width="1"
          filter="url(#glass)"/>
  
  <!-- Soul symbol - abstract representation -->
  <g transform="translate(45, 60)" filter="url(#glow)">
    <!-- Main soul shape - like a stylized flame/droplet -->
    <path d="M 0 -20 
             C -8 -25, -15 -20, -15 -10
             C -15 -5, -12 0, -8 5
             C -5 10, 0 15, 0 20
             C 0 15, 5 10, 8 5
             C 12 0, 15 -5, 15 -10
             C 15 -20, 8 -25, 0 -20 Z" 
          fill="url(#soulGradient)" 
          opacity="0.9"/>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="8" 
            fill="rgba(255,255,255,0.3)" 
            opacity="0.6"/>
    
    <!-- Central spark -->
    <circle cx="0" cy="-2" r="3" 
            fill="#ffffff" 
            opacity="0.8"/>
  </g>
  
  <!-- Text: SOUL -->
  <text x="100" y="50" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="url(#textGradient)"
        letter-spacing="2px">SOUL</text>
  
  <!-- Text: AI -->
  <text x="100" y="80" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="300" 
        fill="url(#textGradient)"
        letter-spacing="4px"
        opacity="0.8">AI</text>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Small dots around the soul symbol -->
    <circle cx="25" cy="35" r="1.5" fill="#6c5ce7"/>
    <circle cx="65" cy="25" r="1" fill="#a8e6cf"/>
    <circle cx="70" cy="45" r="1.5" fill="#74b9ff"/>
    <circle cx="20" cy="80" r="1" fill="#6c5ce7"/>
    
    <!-- Connecting lines -->
    <line x1="80" y1="45" x2="95" y2="45" 
          stroke="rgba(108,92,231,0.3)" 
          stroke-width="1"/>
    <line x1="80" y1="65" x2="95" y2="65" 
          stroke="rgba(108,92,231,0.3)" 
          stroke-width="1"/>
  </g>
  
  <!-- Subtle animation elements -->
  <g opacity="0.6">
    <circle cx="45" cy="60" r="40" 
            fill="none" 
            stroke="url(#soulGradient)" 
            stroke-width="0.5" 
            stroke-dasharray="5,10"
            opacity="0.3">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 45 60"
                        to="360 45 60"
                        dur="20s"
                        repeatCount="indefinite"/>
    </circle>
  </g>
</svg>